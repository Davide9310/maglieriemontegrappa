<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Background</title>
    <style>
        @font-face {
            font-family: 'OilCan';
            src: url('OilCan.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        .custom-font {
            font-family: 'OilCan', Arial, sans-serif;
            font-size: 0.5em; /* Optional: Adjust size */
            font-weight: normal; /* Optional: Adjust weight */
            color: #white; /* Optional: Adjust color */
        }

        /* Reset Defaults */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Remove margin, padding, and enforce box sizing globally */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Video Background Styling */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: black; /* Ensures no visible white or black bars */
        }

        .video-container iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%) scale(1.5); /* Scale and center */
            object-fit: cover;
            border: none;
        }

        /* Wrapper for content */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0);
        }

        .header .logo img {
            height: 50px;
        }

        .header .main_menu ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-top: 10px;
            padding: 0;
        }

        .header .main_menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        /* Main Content Styling */
        .content {
            flex: 1; /* Ensures the content takes available space */
            display: flex;
            flex-direction: column; /* Ensures child elements stack vertically */
            justify-content: center; /* Centers content vertically */
            align-items: center; /* Centers content horizontally */
            text-align: center; /* Align text inside content */
            color: white;
            font-family: "Lucida Grande", sans-serif;
            padding: 20px; /* Optional padding */
        }

        /* Heading Styling */
        .content h1 {
            font-size: 3em;
            margin-bottom: 10px; /* Spacing below the heading */
            line-height: 0.5; /* Reduce line spacing between words */
        }

        /* Adjust spacing for the <br> in h1 */
        .content h1 br {
            line-height: 0.5; /* Reduce space caused by <br> */
            display: block;
            margin: 0;
            padding: 0;
        }

        /* Paragraph Styling */
        .content p {
            margin: 10px 0; /* Consistent spacing above and below paragraphs */
            line-height: 0.4; /* Improve readability */
            text-align: center;
        }

        /* Ensure Links Inside Paragraphs Behave Uniformly */
        /* Email Link Styling */
        .content p a {
            color: white; /* Default color */
            text-decoration: none; /* Optional: Remove underline */
        }

        /* Ensure the link remains white after being clicked */
        .content p a:visited {
            color: white; /* Override the visited state */
        }

        /* Optional: Add hover effect for clarity */
        .content p a:hover {
            text-decoration: underline; /* Optional hover effect */
        }

        /* Ensure the active and focus states also remain white */
        .content p a:active,
        .content p a:focus {
            color: white;
            outline: none; /* Removes default focus outline */
        }

        /* Link Styling */
        .content a {
            display: inline-block; /* Ensures links are inline but respect spacing */
            margin-top: 5px;
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }

        /* Download Box Styling */
        .download-box {
            position: fixed;
            bottom: 15px; /* Margin from bottom */
            right: 20px; /* Margin from right */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 8px; /* Rounded corners */
            padding: 10px 20px; /* Inner spacing */
            z-index: 100; /* On top of other content */
            backdrop-filter: blur(5px); /* Glass effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Soft shadow */
        }

        .download-box a {
            color: white;
            font-family: "Lucida Grande", sans-serif;
            font-size: 1em;
            text-decoration: none;
        }

        .download-box a:hover {
            text-decoration: underline;
            color: #00d1ff; /* Highlight color on hover */
        }
        /* Footer Styling */
        .footer {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.2);
        }

        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Wrapper for All Content -->
    <div class="wrapper">

        </footer>

    <script>
        // Dynamically set the current year in the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('vimeo-video');
            const player = new Vimeo.Player(iframe);

            player.setCurrentTime(3).then(() => {
                console.log('Video started at 3 seconds');
            }).catch((error) => {
                console.error('Failed to set start time:', error);
            });
        });
    </script>
